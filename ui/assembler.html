<!DOCTYPE html>
<html>
<head>
	<title>Assembler/Disassembler for IAS</title>
	<script src="ias.js"></script>
	<script src="assembler.js"></script>
	<script>
		window.onload = function () {
			var txtA = document.getElementById("txtAssemble");
			var txtD = document.getElementById("txtDisassemble");

			document.getElementById("btnAssemble").onclick = function () {
				
				try {
					txtD.value = ASSEMBLER.assemble(txtA.value);
				} catch (e) {
					alert("an exception was reported during assembly:\n" +
                          e.name + "\n" + e.message
						);
				}
			};
			document.getElementById("btnDisassemble").onclick = function () {
				try {
					//IAS.zeroAllRAM();
					//IAS.loadRAM(txtD.value);
					//txtA.value = IAS.disassemble();
					txtA.value = ASSEMBLER.disassemble(txtD.value);
				} catch (e) {
					alert("an exception was reported during disassembly:\n" +
                          e.name + "\n" + e.message
						);
				}
			};
		};
	</script>

	<style>
		textarea {
			overflow: auto;
			white-space: nowrap;
		}
	</style>

</head>

<body>

 <table style="width:100%; height:100%; text-align:center">
  <tr>
    <th>Assemble IAS source code into an IAS memory map</th>
    <th>Disassemble an IAS memory map into IAS source code</th>
  </tr>
  <tr style="height:75%">
    <td><textarea id="txtAssemble" cols="70" rows="30"></textarea></td>
    <td><textarea id="txtDisassemble" cols="70" rows="30"></textarea></td>
  </tr>
  <tr>
    <td><input type="button" id="btnAssemble" value="Assemble"></td>
    <td><input type="button" id="btnDisassemble" value="Disassemble"></td>
  </tr>
</table> 


</body>
</html>
