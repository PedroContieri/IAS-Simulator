<!DOCTYPE html>
<html>
<head>
  <!-- META -->
  <title>IAS Simulator - Test Module Utility</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="" />

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="HTML-KickStart-master/css/kickstart.css" media="all" />
  <link rel="stylesheet" type="text/css" href="HTML-KickStart-master/style.css" media="all" /> 
  
  <!-- Javascript -->
  <script src="ias.js"></script>
  
  <script>
    window.onload = function () {
      var testObjectExample = document.getElementById("txtTestObject").value;
      var txtM = document.getElementById("txtMemMap");
      var txtTO = document.getElementById("txtTestObject");
      var txtOut = document.getElementById("txtOutputReport");
      var txtTime = document.getElementById("txtTimeout");
    
      document.getElementById("btnResetExameple").onclick = function () {
        txtTO.value = testObjectExample; // try this for lab 02
      };
    
      document.getElementById("btnTest").onclick = function () {
        try {
          txtOut.value = "";
          txtOut.value = IAS.testCases(txtM.value, txtTO.value, isNaN(txtTime.value) ? undefined : parseInt(txtTime.value));
          // we specify a per test execution timeout (seconds) if the user enters a number in the corresponding field
        } 
        catch(e) {
          alert(e.name + "\n" + e.message);
        }
      };
    };
  </script>

  <style>
    textarea {
      overflow: auto;
      white-space: nowrap;
    }
    td {
      text-align: center;
    }
  </style>

</head>

<body>

<div class="grid">
  
  <!-- Page top -->
  <div class="col_12 callout" style="margin-top:20px;">
    <h2 style="margin: 10px 20px 10px 20px" align="left" >IAS Simulator - Test Module Utility - V 1.0.2</h2>
  </div>
  
  <!-- Page body -->
  <div class="col_12" style="background: #FFFFFF; margin-top: -0.5em; margin-bottom: 20px">

    <div class="col_12" align="center" style="margin-top: 28px">
      <input type="button" id="btnTest" value="Run Test!">
      <input type="button" id="btnResetExameple" value="Reset Example Test">
      Per Test Execution Timeout:
      <input type="text" id="txtTimeout" value="10"> seconds
    </div>

    <!-- Memory map / test vector Area -->
    <div class="col_6" align="center" style="margin-top: 28px">
       Memory map: <!-- just a default examples -->
       <textarea id="txtMemMap" cols="70" rows="30">
	 # Insert your memory map here
       </textarea>
       <br>
       Test object: <!-- just a default examples -->
       <textarea id="txtTestObject" cols="70" rows="30">
       </textarea>
    </div>

    <!-- Control panel / Execution report -->
    <div class="col_6" align="center" style="margin-top: 28px">
       Program Execution Report:
       <textarea id="txtOutputReport" style="width:100%; height: 400px"></textarea>
    </div>

  </div>

</body>
</html>
